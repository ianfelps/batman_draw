<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Batman</title>
</head>
<body>
    <div class="container"> <!-- moldura -->
        <div class="text">Batman</div> <!-- texto -->
        <div class="batman"> <!-- o batman -->
            <div class="head"> <!-- cabeca -->
                <div class="top-left"></div> <!-- orelha esquerda -->
                <div class="top-right"></div> <!-- orelha direita -->
                <div class="top-middle"></div> <!-- topo cabeca -->
                <div class="left-eye"></div> <!-- olho esquerdo -->
                <div class="right-eye"></div> <!-- olho direito -->
            </div>
            <div class="mouth"></div> <!-- boca -->
            <div class="cape-left"></div> <!-- esquerda da capa -->
            <div class="cape-right"></div> <!-- direita da capa -->
            <div class="cape"></div> <!-- capa -->
            <div class="uniform"> <!-- uniforme -->
                <div class="logo"> <!-- logo -->
                    <div class="bat"> <!-- morcego -->
                        <div class="wing1"></div> <!-- asa cima esquerda -->
                        <div class="ears"></div> <!-- orelhas -->
                        <div class="wing2"></div> <!-- asa cima direita -->
                        <div class="tail1"></div> <!-- calda esquerda 1 -->
                        <div class="tail2"></div> <!-- calda esquerda 2 -->
                        <div class="tail3"></div> <!-- calda direita 1 -->
                        <div class="tail4"></div> <!-- calda direita 1 -->
                        <div class="bottom"></div> <!-- ponta calda -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
